    <script type="text/javascript">
        $(document).ready(function () {

        });
        var eids = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.obj.whitespace,
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            // url points to a json file that contains an array of country names, see
            // https://github.com/twitter/typeahead.js/blob/gh-pages/data/countries.json
             prefetch: '/api/eids'
               
        });

         // passing in `null` for the `options` arguments will result in the default
         // options being used
        $('#inpSearch').typeahead({
            hint: true,
            highlight: true,
            minLength: 1,

        }, {
            name: 'eids',
            display: 'firstName',
            source: eids
        });
        if ($.cookie('token')) {
            $("#liLogin").html('Logout');
            $("#liLogin").on('click', function (e) {
                $.cookie('token', ' ');
            });

        } else {
            $("#liLogin").html('Login');
        }
        getTableData();


        function getTableData() {
            $.ajax({
                url: '/api/eids/',
                beforeSend: function (xhr) {
                    if ($.cookie('token')) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + $.cookie('token'));
                    }
                },
                error: function () {

                },
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    renderTable(data);
                },
                type: 'GET'
            });
        }

        
        function updateEidData() {
            $.ajax({
                url: '/api/eids/',
                beforeSend: function (xhr) {
                    if ($.cookie('token')) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + $.cookie('token'));
                    }
                },
                error: function () {

                },
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    renderTable(data);
                },
                type: 'POST'
            });
        }


        function renderTable(data) {
            var dTable = "";
            if (dTable){
                dTable.destroy();
            }
            dTable = $('#example').dataTable({
                "data": data,
                "columns": [
                    {
                        "data": "firstName"
                    },
                    {
                        "data": "name"
                    },
                    {
                        "data": "nationalNumber"
                    },
                    {
                        "data": "dateOfBirth"
                    },
                    {
                        "data": "nationality"
                    },
                    {
                        "data": "address.streetAndNumber"
                    },
                    {
                        "data": "_id",
                        'render': function (data, type, full, meta) {
                            return '<button type="button" class="btn btn-default rowBtn" aria-label="Left Align" onclick="showDetail(this)" value="' + data + '"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>'
                        }
                    },

                ]
                
            });
        }
        
        function showDetail(elmt){
            $.ajax({
                url: '/api/eids/' + elmt.value,
                beforeSend: function (xhr) {
                    if ($.cookie('token')) {
                        xhr.setRequestHeader('Authorization', 'Bearer ' + $.cookie('token'));
                    }
                },
                error: function () {

                },
                dataType: 'json',
                contentType: 'application/json',
                success: function (data) {
                    populateForm(data);
                    $('#responsive').modal('show')
                },
                type: 'GET'
            });
        }

        function populateForm(data) {
            $('#id').val(data._id);
            $('#firstName').val(data.firstName);
            $('#name').val(data.name);
            $('#middleName').val(data.middleName);
            $('#nationalNumber').val(data.nationalNumber);
            $('#dateOfBirth').val(data.dateOfBirth);
            $('#placeOfBirth').val(data.placeOfBirth);
            $('#nationality').val(data.nationality);
            $('#streetAndNumber').val(data.address.streetAndNumber);
            $('#zip').val(data.address.zip);
            $('#municipality').val(data.address.municipality);
            $('#cardNumber').val(data.cardNumber);
            $('#cardValidityDateBegin').val(data.cardValidityDateBegin);
            $('#cardValidityDateEnd').val(data.cardValidityDateEnd);
            $('#idPhoto').attr("src", data.photo);
        }
        
        function createData() {
           return eidData = {
                firstName: $('#firstName').val(),
                name : $('#name').val(),
                middleName : $('#middleName').val(),
                nationalNumber: $('#nationalNumber').val(),
                dateOfBirth: $('#dateOfBirth').val(),
                placeOfBirth: $('#placeOfBirth').val(),
                nationality:$('#nationality').val(),
                address: { 
                    streetAndNumber:$('#streetAndNumber').val(),
                    zip:$('#zip').val(),
                    municipality:$('#municipality').val()
                },
                cardNumber:$('#cardNumber').val(),
                cardValidityDateBegin:$('#cardValidityDateBegin').val(),
                cardValidityDateEnd:$('#cardValidityDateEnd').val(),
                photo: $('#idPhoto').attr('src')
            }
        }
        
        $("#eidForm").on('submit',function(event){
            event.preventDefault();
            if ( $("#eidForm").serialize()){
                $.ajax({
                   url: '/api/eids/' + $('#id').val(),
//                   data:  JSON.stringify(eidData),
                   data:  JSON.stringify(createData()),
                    cache: false,
                    
                   beforeSend:function(xhr) {
                       if ($.cookie('token')) {
                          xhr.setRequestHeader('Authorization', 'Bearer ' + $.cookie('token'));
                        }
                    },
//                    headers: {'Authorization': 'Bearer ' + access_token},
                   error: function() {
                      
                   },
                   dataType: 'json',
                   contentType: 'application/json',
                   success: function(data) {
                     location.reload();
                   },
                   type: 'PUT'
                });
                
                
            }else{
                
            }
        
        });


    </script>
